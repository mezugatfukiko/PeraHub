{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div style="background: radial-gradient(ellipse at center, #6B4CA9, #D1BAFF); background-size: cover; min-height: 100vh;" class="font-sans flex items-center justify-center">
    <div class="max-w-md w-full bg-white bg-opacity-40 p-3 rounded-3xl shadow-lg text-center">
      <div class="bg-white p-8 rounded-3xl shadow-md">

        <h2 class="text-xl font-bold mt-3 mb-3 tracking-wide font-lato">Confirm Delete</h2>
        <p class="text-gray-800 mb-6 font-inter">Are you sure you want to delete this entry: <br><strong>{{ entry.title }}</strong>?</p>

        <form method="post" class="flex flex-col items-center space-y-4">
          {% csrf_token %}
          <button type="submit" class="w-full py-2 px-4 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300">
            Delete
          </button>
          <a href="{% url 'dashboard' %}" class="w-full py-2 px-4 text-center bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">
            Cancel
          </a>
        </form>

      </div>
    </div>
  </div>
{% endblock %}
